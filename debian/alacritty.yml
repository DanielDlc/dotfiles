draw_bold_text_with_bright_colors: true

shell:
  program: /usr/bin/zsh

live_config_reload: true

# fundo transparnte
# background_opacity: 0.97
    
font:
  normal:
    family: "MesloLGS NF"
    style: Regular
  bold:
    family: "MesloLGS NF"
    style: Bold
  italic:
    family: "MesloLGS NF"
    style: Italic
  bold_italic:
    family: "MesloLGS NF"
    style: Bold Italic
  size: 12  # Ajuste o tamanho conforme necess√°rio
    

window:
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  decorations: none

# Colors
colors:
  # Default colors
  primary:
    # background:        '#011627'
    background:        '#001b2a'
    foreground:        '#acb4c2'
    bright_foreground: '#eeeeee'

  # Cursor colors
  cursor:
    text:   '#080808'
    cursor: '#9ca1aa'

  # Selection colors
  selection:
    text:       '#080808'
    background: '#b2ceee'

  # Normal colors
  normal:
    black:   '#1d3b53'
    red:     '#fc514e'
    green:   '#a1cd5e'
    yellow:  '#e3d18a'
    blue:    '#82aaff'
    magenta: '#c792ea'
    cyan:    '#7fdbca'
    white:   '#a1aab8'

  # Bright colors
  bright:
    black:   '#7c8f8f'
    red:     '#ff5874'
    green:   '#21c7a8'
    yellow:  '#ecc48d'
    blue:    '#82aaff'
    magenta: '#ae81ff'
    cyan:    '#7fdbca'
    white:   '#d6deeb'
    
# configurando teclado 
key_bindings:
  - { key: Plus, mods: Control, action: IncreaseFontSize }  # Ctrl + "+" aumenta fonte
  - { key: Minus, mods: Control, action: DecreaseFontSize } # Ctrl + "-" diminui fonte
  - { key: Return, mods: Alt, action: ToggleFullscreen }     # Alt + Enter alterna tela cheia

