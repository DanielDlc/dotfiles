live_config_reload: true

# fundo transparente
background_opacity: 0.97

# tamanho da fonte
font:
  # point size
  size: 5.0


import:
    - ~/.config/alacritty/window.yml
    - ~/.config/alacritty/font.yml
    - ~/.config/alacritty/bell.yml
    - ~/.config/alacritty/yarra-valley-theme.yml

env:
    TERM: alacritty

selection:
    save_to_clipboard: false

cursor:
    style:
        shape: Block
        blinking: Off
